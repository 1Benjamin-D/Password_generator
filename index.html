<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="main">
                <h1>password generator</h1>
                <div class="mid">
                    <p tabindex="0">Affichage du mot de passe</p>
                    <div class="generation-prompt">
                        <div class="check2">
                            <label for="Lpassword">
                                Longueur du mot de passe
                            </label>
                            <input
                                type="text"
                                name="Lpassword"
                                id="long"
                                tabindex="1"
                            />
                        </div>
                        <div class="check">
                            <label for="checkbox1">Majuscule</label>
                            <input
                                type="checkbox"
                                id="checkbox1"
                                name="maj"
                                tabindex="2"
                            />
                        </div>
                        <div class="check">
                            <label for="checkbox2">Minuscule</label>
                            <input
                                type="checkbox"
                                id="checkbox2"
                                name="min"
                                tabindex="3"
                            />
                        </div>
                        <div class="check">
                            <label for="checkbox3">Chiffre</label>
                            <input
                                type="checkbox"
                                id="checkbox3"
                                name="number"
                                tabindex="4"
                            />
                        </div>
                        <div class="check">
                            <label for="checkbox4">Caractère spécial</label>
                            <input
                                type="checkbox"
                                id="checkbox4"
                                name="special"
                                tabindex="5"
                            />
                        </div>
                    </div>
                    <button type="button" tabindex="6">Générer</button>
                </div>
            </div>
        </main>
        <script src="./test.js"></script>
    </body>
</html>
